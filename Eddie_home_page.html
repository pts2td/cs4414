<html>
    <head>

        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap.min.css" />

    <body style="background-color:#0099FF;">
        <noscript>
            <div id="noscript_note">You must have JavaScript enabled to view this page.</div>
        </noscript>

        <div class="container-fluid" >
            <div class="row-fluid">
                <div class="span12">
                    <h4>Eddie Table Generator</h4>
                    <h4 id="title" style="center">Click to enter your spreadsheet information</h4>
                    
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div id="demo"></div>
                </div>
            </div>
        </div>

        <button onclick="getlink()" style="center">Enter Data</button>

            <p id="demo"></p>

            <script>
            function getlink(){
            var key;
            var title = prompt("Enter Table Title");
            document.getElementById("title").innerHTML= "<h1>" + title + "</h1>"
            var link = prompt("Enter link to published Google Spreadsheet");
         

            if (link!=null)
              {
                   // https://docs.google.com/spreadsheet/pub?key=0AkTBIga8sxWGdG52NkFGM3hEdUVlSFh5ekhmLVRFZEE&output=html

                   linkbegin = "https://docs.google.com/spreadsheet/pub?key="
                   linkend = "&output=html"
                   key = link.slice(linkbegin.length, link.length - linkend.length);
                   document.getElementById("demo").innerHTML=link;
                   initializeTabletopObject(key);

                   
              }
            }

            </script>
        
            <img src="images/eddie.png">

        <script src="http://cdnjs.cloudflare.com/ajax/libs/datatables/1.9.4/jquery.dataTables.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.1.0/tabletop.min.js"></script>
        <script src="scripts/tabletop-feed.js"></script>
        <script src="scripts/data-tables-bootstrap.js"></script>
        <script src="scripts/bootstrap-dropdown.js"></script>
       

       

    </body>
